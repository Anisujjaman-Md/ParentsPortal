{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{% static 'adm/AH.js' %}"></script>
    <link rel="stylesheet" href="{% static 'adm/AH.css' %}">
    <link rel="stylesheet" href="{% static 'adm/Newnotice.css' %}">
    <title>Teacher Landing Page</title>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a href="#">Teacher Dashboard</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="sidebar-wrapper">
            <nav id="spy">
                <ul class="sidebar-nav nav">
                    <li>
                        <a href="http://127.0.0.1:8000/userinfo/">
                            <span class="fa fa-anchor solo">User Details</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:8000/noticelist/">
                            <span class="fa fa-anchor solo">Notice</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div>
        <form class="text-center border border-light" action="#" method="POST" style="margin:200px; float:left">
            <div class="half-width-form-control">
                {% csrf_token %}
                <img src="{% static 'adm/logo.png' %}" alt="logo" width="20%" height="20%">
                <p class="h4 mb-4" style="margin-top:20px;"> Add Notice </p>
                <div class="form-row mb-4">
                    <textarea style="height: 100px" name="notice" id="defaultRegisterFormEmail"
                        class="form-control rounded-0"></textarea>
                    <button class="btn btn-info my-4 btn-block" type="submit" style="margin-top:20px">Post</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
