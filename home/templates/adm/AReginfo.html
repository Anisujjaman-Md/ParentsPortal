{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{% static 'adm/AH.js' %}"></script>
    <link rel="stylesheet" href="{% static 'adm/AH.css' %}">
    <title>User Info</title>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a href="#">Teacher Dashboard</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="sidebar-wrapper">
            <nav id="spy">
                <ul class="sidebar-nav nav">
                    <li>
                        <a href="http://127.0.0.1:8000/userinfo/">
                            <span class="fa fa-anchor solo">User Details</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:8000/noticelist/">
                            <span class="fa fa-anchor solo">Notice</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container" style="margin-left: 300px;">
        <table class="table" style="margin-top: 80px;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            {% for reg in reg %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ reg.sid }}</td>
                    <td>{{ reg.firstname }} {{ reg.lastname }}</td>
                    <td>
                        <a href="info/edit/{{reg.id }}" class="btn btn-success">Edit Info</a>
                        <a href="info/delete/{{reg.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
