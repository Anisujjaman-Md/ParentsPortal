{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'adm/up.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Notice Update</title>
</head>

<body>
    <form method="POST">
    <div class="half-width-form-control">
        {% csrf_token %}
        <img src="{% static 'adm/logo.png' %}" alt="logo" width="20%" height="20%">
        <p class="h4 mb-4" style="margin-top:20px;"> Update Notice </p>
        <div class="form-row mb-4">
            <textarea style="height: 100px" name="notice" id="defaultRegisterFormEmail" class="form-control rounded-0" >{{notice.notice}}</textarea>
            <button class="btn btn-info my-4 btn-block" type="submit">Update</button>
        </div>
    </div>
        </form>
</body>
</html>
