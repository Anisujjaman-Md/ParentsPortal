{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'adm/up.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Info Update</title>
</head>

<body>
    <div class="half-width-form-control">
        <form class="text-center border border-light p-5" action="#" method="POST">
            {% csrf_token %}
            <img src="{% static 'adm/logo.png' %}" alt="logo" width="20%" height="20%">
            <p class="h4 mb-4" style="margin-top:20px;"> Update Info </p>
            <div class="form-row mb-4">
                <div class="col">
                    <div class="form-row mb-4">
                        <div class="col">
        
                            <input type="text" name="firstname" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
                                required value="{{reg.firstname}}">
                        </div>
                        <div class="col">
        
                            <input type="text" name="lastname" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required value="{{reg.lastname}}">
                        </div>
                    </div>
        
                    <input type="text" name="phone" id="defaultRegisterPhonePassword" class="form-control"
                        placeholder="Registerd Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required value="{{reg.phone}}">
                    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    </small>
        
                    <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required value="{{reg.email}}">
        
                    <button class="btn btn-info my-4 btn-block" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
