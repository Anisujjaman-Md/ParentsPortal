{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'home/home2.css' %}">
  <script src="{% static 'home/home2.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'home/result.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Result</title>
</head>
<body>
  <div id="sideNavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="http://127.0.0.1:8000/result/#">Result</a>
        <a href="http://127.0.0.1:8000/payment/#">Payment Details</a>
        <a href="http://127.0.0.1:8000/notice/#">Notice</a>
        <a href="http://127.0.0.1:8000/contact/#">Contact</a>
        <a href="http://127.0.0.1:8000/#">Logout</a>
  </div>

  <nav class="topnav">
    <a href="#" onclick="openNav()">
      <svg width="30" height="30" id="icoOpen">
        <path d="M0,5 30,5" stroke="#ddd" stroke-width="5" />
        <path d="M0,14 30,14" stroke="#ddd" stroke-width="5" />
        <path d="M0,23 30,23" stroke="#ddd" stroke-width="5" />
      </svg>
    </a>
  </nav>
  <div id="main">
    <img class="img" src="{% static 'home/logo.png' %}" alt="Logo" width="20%" height="20%">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Course Code</th>
          <th scope="col">Course Name</th>
          <th scope="col">Credit</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody>
      {% for result in result %}
        <tr>
          <th scope="row">{{result.coursecode}}</th>
          <td>{{result.coursename}}</td>
          <td>{{result.credit}}</td>
          <td>{{result.result}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
