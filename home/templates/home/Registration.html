{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/registration.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <div class="half-width-form-control">
        <form class="text-center border border-light p-5" method="POST">

            <img src="{% static 'home/logo.png' %}" alt="logo" width="50%" height="50%">

            <p class="h4 mb-4" style="margin-top:20px; font-family: sofia;"> Parents Portal</p>
            {% csrf_token %}
            <div class="form-row mb-4">
                <div class="col">

                    <input type="text" name="firstname" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
                        required>
                </div>
                <div class="col">

                    <input type="text" name="lastname" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <input type="text" name="sid" id="StudentID" class="form-control" placeholder="Student ID"
                aria-describedby="defaultRegisterFormStudentIDHelpBlock" required>
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            </small>
            <input type="text" name="phone" id="defaultRegisterPhonePassword" class="form-control"
                placeholder="Registerd Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            </small>

            <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>

            <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            </small>
            <button class="btn btn-info my-4 btn-block" type="submit">Registration</button>
            <hr>


            <p>By clicking
                <em>Registration</em> you agree to our
                <a href="" target="_blank">terms of service</a>
        </form>
    </div>
</body>

</html>
