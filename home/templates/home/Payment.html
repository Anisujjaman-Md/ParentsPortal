{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'home/home2.css' %}">
  <script src="{% static 'home/home2.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'home/Payment.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Payment</title>
</head>

<body>
  <div id="sideNavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="http://127.0.0.1:8000/result/#">Result</a>
        <a href="http://127.0.0.1:8000/payment/#">Payment Details</a>
        <a href="http://127.0.0.1:8000/notice/#">Notice</a>
        <a href="http://127.0.0.1:8000/contact/#">Contact</a>
        <a href="http://127.0.0.1:8000/#">Logout</a>
  </div>

  <nav class="topnav">
    <a href="#" onclick="openNav()">
      <svg width="30" height="30" id="icoOpen">
        <path d="M0,5 30,5" stroke="#ddd" stroke-width="5" />
        <path d="M0,14 30,14" stroke="#ddd" stroke-width="5" />
        <path d="M0,23 30,23" stroke="#ddd" stroke-width="5" />
      </svg>
    </a>
  </nav>
  <div id="main">

    <img class="img" src="{% static 'home/logo.png' %}" alt="Logo" width="20%" height="20%">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body">
              <h5 class="header-title pb-3 mt-0" style="margin-top:20px; font-family: sofia; text-align:center">Payments
                Details</h5>
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr class="align-self-center">
                      <th>Payment Information</th>
                      <th>Payment Type</th>
                      <th>Paid Date</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for payment in payment %}
                          <tr>
                              <th scope="row">{{payment.pinfo}}</th>
                              <td>{{payment.ptype}}</td>
                              <td>{{payment.date}}</td>
                              <td>{{payment.ammount}}</td>
                          </tr>
                      {% endfor %}
                    </tr>
                  </tbody>
                  <div class="pt-3 border-bottom text-right"><a href="#" class="text-primary">View all <i
                        class="mdi mdi-arrow-right"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>

</html>
